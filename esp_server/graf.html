<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luftfuktighet & Temperatur - colorHue </title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      width: 1200px !important;
      height: 600px !important;
      display: block;
      margin: 50px auto;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding:0;
    }
    .chart-container {
      width: 95%;
      max-width: 1200px;
      margin: 30px auto;
      height: 60vh; /* Anpassar höjden efter skärmen */
      min-height: 300px;

      }
      
      canvas {
      width: 100% !important;
      height: 100% !important;
      
    }

    @media (max-width: 768px) {
      .chart-container {
        height: 70vh;
        margin: 20px auto;
      }
       }
       
  #datetime-box {
    position: fixed;
    top: 15px;
    right: 20px;
    z-index: 9999;
    background-color: rgba(255, 255, 255, 0.95);
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
  }



 


  </style>
</head>
<body>

  <div id="datetime-box">15/12-2025</div>

  <canvas id="myChart"></canvas>

  <script>
    // Hämtar SENASTE värdet från Python-servern (endpoint /sensor)
    async function fetchSensorData() {
      const res = await fetch('/sensor'); // samma host+port som sidan
      if (!res.ok) {
        throw new Error('HTTP-fel: ' + res.status);
      }

      const json = await res.json();

      return {
        humidity: json.humidity,
        temperature: json.temperature
      };
    }

    const MAX_POINTS = 36; // senaste 3 timmarna (36 * 5 min)

    const data = {
      labels: [], // tidsstämplar (HH:MM)
      datasets: [
        {
          label: 'Luftfuktighet (%)',
          data: [],
          borderColor: 'rgb(34, 139, 34)',
          backgroundColor: 'rgb(34, 139, 34)',
          yAxisID: 'y',
          tension: 0.3
        },
        {
          label: 'Temperatur (°C)',
          data: [],
          borderColor: 'rgb(153, 102, 255)',
          backgroundColor: 'rgba(153, 102, 255)',
          yAxisID: 'y1',
          tension: 0.3
        }
      ]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        interaction: {
          mode: 'index',
          intersect: false,
        },
        stacked: false,
        plugins: {
          title: {
            display: true,
            text: 'Luftfuktighet och temperatur - colorHue',
            font: {
              size: 20
            }
          },
          legend: {
            display: true,
            labels: {
              font: {
                size: 16
              }
            }
          },
          tooltip: {
            titleFont: { size: 16 },
            bodyFont: { size: 16 },
          }
        },
        scales: {

          x: {
            title: {
              display: true,
              text: 'Tid',
              font: {
                size: 16
              }
            },
            ticks: {
              font: {
              size: 14   
              }
            }
          }
          },
          y: {
            type: 'linear',
            display: true,
            position: 'left',
            title: {
              display: true,
              text: 'Luftfuktighet (%)',
              font: {
              size: 16  
              }

            },
            suggestedMin: 0,
            suggestedMax: 100
          },
          y1: {
            type: 'linear',
            display: true,
            position: 'right',
            grid: {
              drawOnChartArea: false,
            },
            title: {
              display: true,
              text: 'Temperatur (°C)',
             font: {
              size: 16 
            }
          },
          ticks: {
            font: {
            size: 14
            }
          },
  grid: {
    drawOnChartArea: false
  }
} 
        }
      }
    

    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, config);

    function getTimeLabel() {
      const now = new Date();
      const hh = now.getHours().toString().padStart(2, '0');
      const mm = now.getMinutes().toString().padStart(2, '0');
      return `${hh}:${mm}`;
    }

    async function addNewReading() {
      try {
        const reading = await fetchSensorData();
        const label = getTimeLabel();

        // Håll oss till MAX_POINTS datapunkter
        if (data.labels.length >= MAX_POINTS) {
          data.labels.shift();
          data.datasets[0].data.shift();
          data.datasets[1].data.shift();
        }

        data.labels.push(label);
        data.datasets[0].data.push(reading.humidity);
        data.datasets[1].data.push(reading.temperature);

        myChart.update();
      } catch (err) {
        console.error('Kunde inte hämta sensor-data:', err);
      }
    }

    // Kör direkt vid start 
    addNewReading();

    // Uppdatera var 5:e minut (5 * 60 * 1000 ms)
    setInterval(addNewReading, 5*60*1000);
  </script>
</body>
</html>
