<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColorHue</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
            background: #cdd8f9;
            color: #e6f0ff;
        }

        /* Top bar */
        .header {
            width: 100%;
            background-color: #1c2234; 
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            box-sizing: border-box;
        }

        .header-title {
            font-size: 60px;
            font-weight: 300;
            text-decoration: none;
            color: white;
        }

        .menu-icon {
            width: 28px;
            height: 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .menu-icon div {
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }

        /* Main container */
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        /* Widget card */
        .card {
            background: #5f73b0;
            padding: 30px;
            width: 360px;
            border-radius: 16px;
            box-shadow: 0 0 20px #7384b5;
        }

        /* STATUS ROW */
        .status-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 16px;
            height: 16px;
            background: #34d399;
            border-radius: 50%;
        }

        .status-dot.off {
            background: #b91c1c;
        }

        .large-reading {
            font-size: 48px;
        }

        .unit {
            font-size: 22px;
            opacity: 0.7;
        }

        .small {
            font-size: 14px;
            opacity: 0.8;
        }

        .gauge-wrap {
            position: relative;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gauge-label {
            text-align: center;
            margin-top: 8px;
            font-size: 16px;
            opacity: 0.8;
        }

        /* Brush icon */
        .brush-icon {
            position: absolute;
            right: -10px;
            top: -10px;
            font-size: 50px;
            cursor: pointer;
            opacity: 0.8;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .brush-icon:hover {
            transform: scale(1.15) rotate(-5deg);
            opacity: 1;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }

        .stat .label {
            font-size: 14px;
            opacity: 0.7;
        }

        .stat .value {
            font-size: 20px;
        }

        /* Buttons */
        .save-wrap {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .button {
            padding: 16px 40px;
            font-size: 22px;
            background-color: #1f2a3d;
            color: white;
            border-radius: 50px;
            border: 2px solid #1f2a3d;
            cursor: pointer;
            transition: 0.2s ease;
            box-shadow: 0px 10px 6px #30415e;
        }

        .button:hover {
            background-color: #3b4b7c;
        }

        .page-title {
            text-align: center;
            font-size: 40px;
            margin-top: 40px;
            color: #1c2234;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <a href="ColorHueHomePage.html" class="header-title">ColorHue</a>
        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <h2 class="page-title">Status</h2>

    <!-- MAIN CONTENT -->
    <div class="container">
        <section class="card">
            <div class="status-row">
                <div id="conn-dot" class="status-dot" title="connection status"></div>
                <div>
                    <div id="main-reading" class="large-reading">-- <span class="unit">units</span></div>
                    <div class="small" id="reading-time">waiting for data...</div>
                </div>
            </div>

            <div class="gauge-wrap">
                <svg id="gauge" width="220" height="120" viewBox="0 0 220 120">
                    <path d="M20 100 A90 90 0 0 1 200 100"
                          stroke="#39456b" stroke-width="18" fill="none" stroke-linecap="round"/>
                    <path id="gauge-arc"
                          d="M20 100 A90 90 0 0 1 200 100"
                          stroke="#1f2a3d" stroke-width="18" fill="none"
                          stroke-linecap="round"
                          stroke-dasharray="0 1000"/>
                    <text id="gauge-val" x="110" y="80"
                          text-anchor="middle"
                          font-size="18"
                          fill="#e6f0ff">--</text>
                </svg>

                <div class="brush-icon" onclick="cycleGaugeColor()" title="Color tool">üñåÔ∏è</div>
            </div>

            <div class="gauge-label">Current value</div>

            <div class="stats">
                <div class="stat">
                    <div class="label">Min (60s)</div>
                    <div id="min-val" class="value">‚Äî</div>
                </div>
                <div class="stat">
                    <div class="label">Max (60s)</div>
                    <div id="max-val" class="value">‚Äî</div>
                </div>
                <div class="stat">
                    <div class="label">Avg (60s)</div>
                    <div id="avg-val" class="value">‚Äî</div>
                </div>
            </div>
        </section>
    </div>

    <!-- BUTTONS -->
    <div class="save-wrap">
        <button class="button" onclick="window.location.href='SparadeData.html'">Spara</button>
        <button class="button" onclick="window.location.href='graf.html'">Se Grafen</button>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        const mainReadingEl = document.getElementById('main-reading');
        const readingTimeEl = document.getElementById('reading-time');
        const connDot = document.getElementById('conn-dot');
        const gaugeArc = document.getElementById('gauge-arc');
        const gaugeVal = document.getElementById('gauge-val');

        let dataBuffer = [];
        let lastValue = null;
        let maxPoints = 300;

        const colors = ["#34d399", "#60a5fa", "#fbbf24", "#f87171"];
        let colorIndex = 0;

        function cycleGaugeColor() {
            colorIndex = (colorIndex + 1) % colors.length;
            gaugeArc.setAttribute("stroke", colors[colorIndex]);
        }

        function updateGauge(value, min=0, max=100){
            const clamped = Math.max(min, Math.min(max, value));
            const percent = (clamped - min) / (max - min);
            const radius = 90;
            const arcLen = Math.PI * radius;
            const dashOn = percent * arcLen;
            const dashOff = arcLen - dashOn;
            gaugeArc.setAttribute('stroke-dasharray', `${dashOn} ${dashOff}`);
            gaugeVal.textContent = value.toFixed(2);
        }

        function handleReading(value, meta = {}){
            const t = new Date();
            lastValue = value;

            dataBuffer.push({t, v:value});
            if(dataBuffer.length > maxPoints)
                dataBuffer.splice(0, dataBuffer.length - maxPoints);

            mainReadingEl.innerHTML =
                `${value.toFixed(2)} <span class="unit">${meta.unit || "units"}</span>`;
            readingTimeEl.textContent = t.toLocaleTimeString();

            connDot.classList.remove("off");

            updateGauge(value, meta.gaugeMin ?? 0, meta.gaugeMax ?? 100);
        }
    </script>

</body>
</html>
